<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us at Fiction Hub.">
  <title>Contact - Fiction Hub</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global-styles.css">
  <link rel="stylesheet" href="css/contact-styles.css">
</head>
<body>
  <header class="header"></header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>We love to hear from you. Expect our response shortly</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer"></footer>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/mobile-nav-toggle.js"></script>
  
</body>
</html>
