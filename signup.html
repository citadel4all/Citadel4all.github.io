<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Signup at Fiction Hub.">
  <title>Signup - Fiction Hub</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global-styles.css">
  <link rel="stylesheet" href="css/signup-styles.css">
</head>
<body>
  <header class="header"></header>

  <main>
    <section class="contact">
      <h1>Signup</h1>
      <div id="signupMessage" class="message"></div> <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-tag"  required>
        <label for="username">Username:</label>
        <input type="text" id="username" class="input-tag" required>
        <label for="password">Password:</label>
        <input type="password" id="password" class="input-tag password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" class="input-tag password" required>
       <div class="form-options" >
            <label class="container">Show Password
                  <input type="checkbox" onclick="togglePasswordVisibility()" >
                  	<span class="checkmark"></span>
             </label>
             <a href="login.html" class="login" >Login</a>
        </div>
        <button type="submit">Signup</button>
      </form>
    </section>
  </main>

  <footer class="footer"></footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="js/firebase-initializer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/password.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/mobile-nav-toggle.js"></script>

</body>
</html>
