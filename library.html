<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the Fiction Hub Library.">
  <title>Library - Fiction Hub</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global-styles.css">
  <link rel="stylesheet" href="css/library-styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
  <header class="header"></header>

  <main>
    <section class="library">
      <h1>Library</h1>
      <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search by title or author">
        <select id="filter-genre">
          <option value="all">All Genres</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <!-- Add more genre options as needed -->
        </select>
      </div>
      <div id="message" class="message"></div>
      <div class="book-carousel" id="book-carousel">
        <div id="loading-indicator" class="spinner"></div>
        <!-- Book cards will be added here -->
      </div>
    </section>
  </main>

  <footer class="footer"></footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="js/firebase-initializer.js"></script>
  <script src="js/library.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/mobile-nav-toggle.js"></script>
</body>
</html>
