<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive fiction book editor and reader website.">
  <title>Fiction Book Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/variables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/global-styles.css">

</head>
<body>
  <!-- Header Section -->
  <header class="header"></header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Fiction Hub</h1>
      <p>Your ultimate platform for reading and creating stories.</p>
      <div class="hero-buttons">
        <a href="library.html" class="btn">Explore Library</a>
        <a href="create.html" class="btn">Start Writing</a>
      </div>
    </section>

    <!-- Featured Books -->
    <section class="featured-books">
      <h2>Featured Books</h2>
      <div class="book-grid">
        <div class="book-card">
          <img src="images/book1.jpg" alt="Book Title 1">
          <div class="book-card-info">
              <h3>Wish</h3>
              <p>By Disney</p>
          </div>
        </div>
        <!-- Add more books as needed -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer"></footer>
  
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/firebase-initializer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/header.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/citadel4all/Fiction-Hub@432de9222d10282fb21e1dcfb13efc1eeab6eec3/mobile-nav-toggle.js"></script>
